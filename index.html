<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style_travel.css">
    <link rel="stylesheet" href="css/style_home.css">
    <link rel="stylesheet" href="css/style_blossom.css">
    <link rel="stylesheet" href="css/style_sea.css">
    <link rel="stylesheet" href="css/style_soul.css">
    <link rel="stylesheet" href="css/style_activity.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>My Site</title>
</head>
<body>
    <audio id="tvNoiseSound" src="sounds/tv_noise.mp3"></audio>
    <audio id="sound1" src="sounds/kat_purr_sound.mp3"></audio>
    <audio id="sound2" src="sounds/cooking_home_sound.mp3"></audio>
    <audio id="sound3" src="sounds/photo_music_sound.mp3"></audio>
    <audio id="sound4" src="sounds/morning_birds_sound.mp3"></audio>
    <audio id="sound5" src="sounds/oven.mp3"></audio>
    <!-- ===== Home Section ===== --> 
    <section class="home">
        <div class="home_section">
            <img src="img/home_img/flower_and_books.png" alt="Цветы" class="flower_and_books">
            <img src="img/home_img/lamp.png" alt="lamp" class="lamp">
            <img src="img/home_img/background_home.svg" alt="rug_note" class="rug_note">
            
            <h1 class="title_home">Тепло родного дома</h1>
            
            <div class="tv-wrapper">
                <div class="tv-container">
                    <div class="tv_screen-area">
                        <div class="tv-noise" id="tvNoise"></div>
                        <div class="tv_slider" id="tvSlider">
                            <img src="img/home_img/home_photo_1.png" class="tv_slide active">
                            <img src="img/home_img/home_photo_2.png" class="tv_slide">
                            <img src="img/home_img/home_photo_3.png" class="tv_slide">
                            <img src="img/home_img/home_photo_4.png" class="tv_slide">
                            <img src="img/home_img/home_photo_5.png" class="tv_slide">
                        </div>                        
                    </div>
                    <img src="img/home_img/Tv_cabinet_img.png" alt="" class="tv-body">
                    <button class="tvturnon-btn"></button>
                </div>
            </div>
        </div>
    </section>

    <!-- ===== Line_between_soul_travel ===== --> 
    <div class="line_between_home_soul"></div>

    <!-- ===== Soul Section ===== --> 
    <section class="soul">
        <img src="img/soul_img/flower_butterfly.png" alt="Цветок и бабочка" class="decor flower-butterfly">
        <div class="soul_section">
            <h1 class="soul-title">Состояние души</h1>
            <img src="img/soul_img/moon.png" alt="Луна" class="decor moon">
            <img src="img/soul_img/dragonfly.png" alt="Стрекоза" class="decor dragonfly">
            <img src="img/soul_img/letter_soul.png" alt="letter_soul" class="decor letter_soul">
            
            <div class="soul_collage">
                <img src="img/soul_img/soul_photo1.png" alt="Photo 1" class="soul_photo soul_photo1">
                <img src="img/soul_img/soul_photo2.png" alt="Photo 2" class="soul_photo soul_photo2">
                <img src="img/soul_img/soul_photo3.png" alt="Photo 3" class="soul_photo soul_photo3">
            </div>
        </div>
    </section>
    <!-- ===== Line_between_soul_travel ===== --> 
    <div class="line_between_soul_travel"></div>

     <!-- ===== Trevel Section ===== --> 
    <section class="trevel">
        <div class="trevel_section">
            <img src="img/trevel_img/ticket.png" alt="ticket" class="ticket">
            <img src="img/trevel_img/test_lugegge.png" alt="lugge" class="lugge">
            <img src="img/trevel_img/sun.png" alt="sun" class="sun">
            <img src="img/trevel_img/clouds.png" alt="clouds" class="clouds">
            <h1 class="title_trevel">Жажда открытий</h1>

            <div class="camera-wrapper">
                <div class="camera-container">
                    <div class="screen-area">
                        <div class="slider">
                            <img src="img/trevel_img/photo_trevel_1.png" class="slide active">
                            <img src="img/trevel_img/photo_trevel_2.png" class="slide">
                            <img src="img/trevel_img/photo_trevel_3.png" class="slide">
                            <img src="img/trevel_img/photo_trevel_4.png" class="slide">
                        </div>
                    </div>
                    <img src="img/trevel_img/camera.png" alt="Фотоаппарат" class="camera-body">
                    <button class="shutter-btn"></button>
                </div>
            </div>
        </div>
    </section>
    <!-- ===== Line_between_travel_activity ===== --> 
    <div class="line_between_travel_activity"></div>
    

    <!-- ===== Activity Section ===== --> 
    <section class="activity">
        <div class="activity_section">
            <h1 class="title_activity">Любимое дело</h1>
            <img src="img/activity_img/camera_activ.png" alt="camera_activ" class="camera_activ">
            <img src="img/activity_img/paint.png" alt="paint" class="paint">
            <img src="img/activity_img/spoon.png" alt="spoon" class="spoon">
            <img src="img/activity_img/chess.png" alt="chess" class="chess">
            <img src="img/activity_img/book_airphone.png" alt="book_airphone" class="book_airphone">
            <img src="img/activity_img/Letter_activity.png" alt="Letter_activity" class="Letter_activity">

            <div class="photo_collage_activity">
                <img src="img/activity_img/activity_photo1.png" alt="activity_photo1" class="activity_photo1">
                <div class="right_activity">
                    <img src="img/activity_img/activity_photo2.png" alt="activity_photo2" class="activity_photo2">
                    <img src="img/activity_img/activity_photo3.png" alt="activity_photo3" class="activity_photo3">
                </div>
            </div>
        </div>
    </section>

    <!-- ===== Line_between_activity_blossom ===== --> 
    <div class="line_between_activity_blossom"></div>
    <!-- ===== Blossom Section ===== --> 
    <section class="blossom">
        <img src="img/blossom_img/sacura_tree.svg" alt="sacura_tree" class="sacura_tree">
        <div class="blossom_section">
            <div class="petals-container"></div>
            <h1 class="title_blossom">Момент цветения</h1>
            <div class="blossom_photo_collage">
                <img src="img/blossom_img/photo_blossom1.png" alt="Photo 3" class="blossom_photo1">
                <div class="blossom_right_photos">
                    <img src="img/blossom_img/photo_blossom2.png" alt="Photo 1" class="blossom_photo2">
                    <img src="img/blossom_img/photo_blossom3.png" alt="Photo 2" class="blossom_photo3">
                </div>
            </div>
            <img src="img/blossom_img/letter.png" alt="letter" class="letter">            
        </div>
    </section>


    <!-- ===== Line_between_blossom_sea ===== --> 
    <div class="line_between_blossom_sea"></div>
    <!-- ===== Sea Section ===== --> 
    <section class="sea">
      <img src="img/sea_img/sea_background.png" alt="Sea background" class="sea_background">

      <div class="sea_section">
        <h1 class="title_sea">У моря</h1>

        <div class="photo_collage">
          <div class="top_photos">
            <img src="img/sea_img/photo1.png" alt="Photo 1" class="photo1">
            <img src="img/sea_img/photo2.png" alt="Photo 2" class="photo2">
          </div>
          <img src="img/sea_img/photo3.png" alt="Photo 3" class="photo3">
        </div>

        <img src="img/sea_img/arrow.svg" alt="Arrow" class="arrow">

        <img src="img/sea_img/sea_star.png" alt="Starfish" class="sea_star">
        <img src="img/sea_img/seahell.png" alt="Shell" class="seahell">
        <img src="img/sea_img/ship.png" alt="Ship" class="ship">
        <img src="img/sea_img/sign.png" alt="Sign" class="sign">
        <img src="img/sea_img/piece_of_paper.png" alt="Paper" class="piece_of_paper">
      </div>
    </section>

    <audio id="travelAudio" loop>
        <source src="sounds/train_sound.mp3" type="audio/mpeg">
    </audio>
    <audio id="soulAudio" loop>
        <source src="sounds/soul_sound.mp3" type="audio/mpeg">
    </audio>
    <audio id="activityAudio" loop>
        <source src="sounds/activity.mp3" type="audio/mpeg">
    </audio>
    <audio id="blossomAudio" loop>
        <source src="sounds/blossom_sound.mp3" type="audio/mpeg">
    </audio>
    <audio id="seaAudio" loop>
        <source src="sounds/sea_sound.mp3" type="audio/mpeg">
    </audio>

    <script src="js/js_travel.js"></script>
</body>
</html>
